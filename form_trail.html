<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form trail</title>
</head>
<body>
    <h3>Student Data</h3>
    <form>
        <label for="Subject">List of Subject</label><br>
        <input type="checkbox" id="Mathematics" name="Subject" value="Mathematics" >
        <label for="Mathematics">Mathematics</label><br>
        <input type="checkbox" id="English" name="Subject" value="English" >
        <label for="English">English</label><br>
        <input type="checkbox" id="Chemistry" name="Subject" value="Chemistry" >
        <label for="Chemistry">Chemistry</label><br>
        <input type="checkbox" id="Biology" name="Subject" value="Biology" >
        <label for="Biology">Biology</label><br>
        <input type="checkbox" id="Literature" name="Subject" value="Literature" >
        <label for="Literature">Literature</label><br>

        <label for="best_color">What is your best color:</label>
        <input type="color" id="best_color" name="best_color"><br>

        <label for="month">What is your favourite month:</label>
        <input type="month" id="month" name="month"><br>

        <label for="twitter">Twitter profile URL:</label>
        <input type="url" id="twitter" name="twitter"><br>

    </form>
</body>
</html>
